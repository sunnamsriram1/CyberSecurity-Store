<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Dom Manipulation</title>
</head>
<body class="main" style="background-color: black; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">tuesday</div>
        <div class="day">wednesday</div>
        <div class="day">thusday</div>
    </div>
    <script>
        const gudvar = document.querySelector('.parent')
        // console.log(gudvar.children);

        // for (let i = 0; i < gudvar.children.length; i++) {
        //     console.log(gudvar.children[i].innerHTML);            
        // }

        // const many = gudvar.firstElementChild
        // many.style.color = 'green'
        
        const gud = document.querySelector('.day')
        console.log(gud);
        console.log(gud.parentElement);
        console.log(gud.nextElementSibling);
        console.log(gud.nextElementSibling.nextElementSibling.nextElementSibling.previousElementSibling);

        console.log("This is node: ", gudvar.childNodes);
        
        

    </script>

</html>
