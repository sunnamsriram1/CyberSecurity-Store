<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selection</title>
    <style>
        h1 {
            color: white;
            font-family: Calibri, Arial, sans-serif;
            /* font-weight: 900; */
        }

        body {
            background-color: #212121;
        }
    </style>
</head>

<body>
    <h1 id="myId">Hello, World!</h1>
    <h1 class="kilas" id="aidhi">Learn DOM Friends</h1>
    <p class="myClass">This is a paragraph with class "myClass".</p>
    <p class="myClass">Another paragraph with class "myClass".</p>
    <div>
        <span>Child 1</span>
        <span>Child 2</span>
    </div>

    <script>
        /* ------------------------ 4 Pillars of DOM ------------------------ */
        // 1. Selecting of an element 
        // 2. Changing element 
        // 3. Changing CSS
        // 4. Event listener
        /* ------------------------ 4 Pillars of DOM ------------------------ */

        // const apple = document.querySelector("h1");      // Selecting element
        const apple1 = document.querySelector(".kilas"); // Selecting by class
        const apple2 = document.querySelector("#aidhi"); // Selecting by ID

        // Adding a 5-second delay before changing innerHTML
        setTimeout(() => {
            apple1.innerHTML = "Very good text"; // Changing element
        }, 3000); // 5000ms = 5 seconds

        console.log(apple1, apple2);

        /* ------------------------------------------------ Selecting Elements in the DOM ------------------------------------------------ */

        // Select by ID
        let elementById = document.getElementById("myId"); // Selects an element with the given ID
        console.log("Element by ID:", elementById);

        // Select by Class Name
        let elementsByClass = document.getElementsByClassName("myClass"); // Returns a live HTMLCollection of elements with the given class
        console.log("Elements by Class Name:", elementsByClass);

        // Select by Tag Name
        let elementsByTag = document.getElementsByTagName("div"); // Returns a live HTMLCollection of elements with the given tag name
        console.log("Elements by Tag Name:", elementsByTag);

        // Select by CSS Selector
        let elementByQuery = document.querySelector(".myClass"); // Selects the first element matching the CSS selector
        console.log("Element by Query Selector:", elementByQuery);

        let elementsByQueryAll = document.querySelectorAll(".myClass"); // Selects all elements matching the CSS selector
        console.log("Elements by Query Selector All:", elementsByQueryAll);

        // Select the body element
        let bodyElement = document.body; // Directly selects the <body> element of the document
        console.log("Body Element:", bodyElement);

        // Select the head element
        let headElement = document.head; // Directly selects the <head> element of the document
        console.log("Head Element:", headElement);

        // Selecting children of an element
        let children = document.getElementById("myId").children; // Returns an HTMLCollection of child elements
        console.log("Children of an element:", children);

        // Selecting the first child
        let firstChild = document.getElementById("myId").firstElementChild; // Selects the first child element
        console.log("First Child:", firstChild);

        // Selecting the last child
        let lastChild = document.getElementById("myId").lastElementChild; // Selects the last child element
        console.log("Last Child:", lastChild);

        // Selecting a parent element
        let parentElement = document.getElementById("myId").parentElement; // Returns the parent element of the given element
        console.log("Parent Element:", parentElement);

        // Selecting a sibling element
        let nextSibling = document.getElementById("myId").nextElementSibling; // Returns the next sibling element
        console.log("Next Sibling:", nextSibling);

        let previousSibling = document.getElementById("myId").previousElementSibling; // Returns the previous sibling element
        console.log("Previous Sibling:", previousSibling);

        /* ------------------------------------------------ Changing Elements in the DOM ------------------------------------------------ */

        // Change content by ID
        let elementById1 = document.getElementById("myId");
        elementById1.textContent = "Magik myid change to this text heheh!"; // Updates the text content

        // Change content of elements by Class Name
        let elementsByClass2 = document.getElementsByClassName("myClass");

        setTimeout(() => {
            for (let i = 0; i < elementsByClass2.length; i++) {
                elementsByClass2[i].textContent = `Updated Paragraph ${i + 1}`; // Updates each paragraph's content
            }
        }, 4000); // 5000ms = 5 seconds


        // Change styles using ID
        elementById.style.color = "blue"; // Changes text color
        elementById.style.fontSize = "2rem"; // Changes font size

        // Add new class to an element
        elementById.classList.add("highlight"); // Adds a new class

        // Remove a class from an element
        elementById.classList.remove("highlight"); // Removes the class

        // Toggle a class on an element
        elementById.classList.toggle("highlight"); // Toggles the class on/off

        // Change attributes
        elementById.setAttribute("data-info", "dynamic-content"); // Adds a custom attribute
        console.log("Attribute added:", elementById.getAttribute("data-info")); // Logs the added attribute

        // Remove an attribute
        elementById.removeAttribute("data-info"); // Removes the custom attribute

        // Replace HTML content of a div
        let divElement = document.querySelector("div");
        divElement.innerHTML = "<b>New Content:</b> Updated dynamically!"; // Replaces inner HTML

        // Append a new element
        let newElement = document.createElement("p");
        newElement.textContent = "This is a newly added paragraph.";
        document.body.appendChild(newElement); // Adds the new element to the end of the body

        // Remove an element
        let spanToRemove = document.querySelector("span");
        spanToRemove.remove(); // Removes the first <span> element
        /* ------------------------------------------------ Changing Elements in the DOM ------------------------------------------------ */
    </script>
</body>

</html>
