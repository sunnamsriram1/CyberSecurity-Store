<script>
    const div = document.createElement('div')
    div.className = "raunak"
    div.id = "123123"
    div.setAttribute("title", "chor chor chor")
    console.log(div);
    div.style.color = "pink"
    div.style.padding = "10px"
    div.style.textAlign = "center"
    div.style.fontSize = "99px"
    // div.innerText = "cooool bhery cool"
    const textdata = document.createTextNode("this is bery cool div")
    div.appendChild(textdata)

    document.body.appendChild(div)
</script>
